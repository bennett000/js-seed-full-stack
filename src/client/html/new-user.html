<form novalidate class="mc-new-user-form">
    <div class="mc-new-user-error" ng-show="result.error">
        {{ result.error }}
    </div>
    <div class="mc-new-user-success" ng-show="result.success">
        {{ result.success }}
    </div>
    <div class="mc-username-field">
        <label for="username" class="col-1-2">Username</label>
        <input type="text" class="col-1-2" id="username"
               ng-model="user.username" required/>
        <label for="password" class="col-1-2">Password</label>
        <input type="password" class="col-1-2" id="password"
               ng-model="user.password"
               required/>
        <label for="passwordConfirm" class="col-1-2">Confirm Password</label>
        <input type="password" class="col-1-2" id="passwordConfirm"
               ng-model="user.passwordConfirm"
               mc-compare-to="user.password"
               required/>
    </div>
    <mc-auth-select ng-model="user"></mc-auth-select>
    <div class="mc-new-user-button">
        Already Signed Up? <a href="#/login" title="Login">Log In</a>
        <input id="mc-button-sign-up" type="submit" ng-click="newUser(user)"
               value="Sign Up"/>
    </div>
</form>
