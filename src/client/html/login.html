<form novalidate class="mc-login-form">
    <div class="mc-login-error" ng-show="result.error">
        {{ result.error }}
    </div>
    <div class="mc-username-field">
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="user.username" required/>
    </div>
    <div class="mc-password-field">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="user.password" required/>
    </div>
    <div class="mc-login-button">
        <input id="mc-button-login" type="submit" ng-click="login(user)"
               value="Login"/>
    </div>
    <a class="mc-login-new-user-link" href="/#/sign-up"
       title="Create New User">Create New User</a>
</form>
