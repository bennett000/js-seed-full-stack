<form novalidate class="mc-change-password-form">
    <div class="mc-change-password-error" ng-show="result.error">
        {{ result.error }}
    </div>
    <div class="mc-change-password-success" ng-show="result.success">
        {{ result.success }}
    </div>
    <div class="mc-password-field">
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="user.password"
               required/>
    </div>
    <div class="mc-password-new-field">
        <label for="passwordNew">New Password</label>
        <input type="password" id="passwordNew" ng-model="user.passwordNew"
               required/>
    </div>
    <div class="mc-password-field">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm"
               ng-model="user.passwordConfirm"
               mc-compare-to="user.passwordNew"
               required/>
    </div>
    <div class="mc-change-password-button">
        <input id="mc-button-change-pass" type="submit"
               ng-click="changeAuthority(user)" value="Change"/>
    </div>
</form>
