<form novalidate class="mc-change-password-form">
    <div class="mc-change-password-error" ng-show="result.error">
        {{ result.error }}
    </div>
    <div class="mc-change-password-success" ng-show="result.success">
        {{ result.success }}
    </div>
    <div>
        <label for="password" class="col-1-2">Password</label>
        <input type="password" class="col-1-2" id="password"
               ng-model="user.password"
               required/>
        <label for="passwordNew" class="col-1-2">New Password</label>
        <input type="password" class="col-1-2" id="passwordNew" ng-model="user.passwordNew"
               required/>
        <label for="passwordConfirm" class="col-1-2">Confirm Password</label>
        <input type="password" class="col-1-2" id="passwordConfirm"
               ng-model="user.passwordConfirm"
               mc-compare-to="user.passwordNew"
               required/>
    </div>
    <input id="mc-button-change-pass" type="submit"
           ng-click="changePassword(user)" value="Change"/>
</form>
